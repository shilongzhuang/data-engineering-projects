group 'lynda-serp-rank-parser'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'java-library'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    jcenter()

    flatDir { dirs 'libs' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile name: 'nice4j-core-0.0.1'

    compile name: 'just4j-core-0.1.4'

}
